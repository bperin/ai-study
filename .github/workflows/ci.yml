name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Generate Prisma Client
      run: |
        cd packages/api
        npx prisma generate

    - name: Lint Root
      run: npm run lint

    - name: Build API
      run: |
        cd packages/api
        npm run build

    - name: Test API
      run: |
        cd packages/api
        npm run test

    - name: Build Web
      run: |
        cd packages/web
        npm run build